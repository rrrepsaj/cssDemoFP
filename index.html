<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JGK CSS Demo</title>
    <link rel="stylesheet" href="stylesheets/cube.scss" />
    <link rel="stylesheet" href="stylesheets/card.scss" />
  </head>
  <body>
    <div class="main-container">

      <section class="card-container">
        <div id="card" class="">
          <figure class="top">1</figure>
          <figure class="back">2</figure>
        </div>
      </section>

      <section id="flip-button">
        <button class="flipped">Flip</button>
      </section>

      <section class="cube-container">
        <div id="cube" class="show-front">
          <figure class="front">1</figure>
          <figure class="back">2</figure>
          <figure class="right">3</figure>
          <figure class="left">4</figure>
          <figure class="top">5</figure>
          <figure class="bottom">6</figure>
        </div>
      </section>

      <section id="show-buttons">
        <button class="show-front">Show 1</button>
        <button class="show-back">Show 2</button>
        <button class="show-right">Show 3</button>
        <button class="show-left">Show 4</button>
        <button class="show-top">Show 5</button>
        <button class="show-bottom">Show 6</button>
        <button class="show-free-spin">Free Spin</button>
      </section>
    </div>

    <script src="./js/utils.js"></script>
  </body>
</html>
